<html>
  <body>
    <script crossorigin src="${base}/comments.js" type="module"></script>
    <div id="disqus_thread"></div>
    <script>
    const params = Object.fromEntries(new URLSearchParams(window.location.search).entries());

    function createURL(base, params) {
      const url = new URL(base);
      const searchParams = new URLSearchParams(url.search);
      for (const [key, value] of Object.entries(params)) {
        if (value === undefined) {
          searchParams.delete(key);
        } else {
          searchParams.set(key, value);
        }
      }
      url.search = searchParams.toString();
      return url;
    }

    var disqus_config = function () {
        this.page.url = params.disqusId;
        this.page.identifier = params.disqusId;
        this.page.title = params.title;
    };
    </script>
    <script src="https://jsgist.disqus.com/embed.js"></script>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </body>
</html>
